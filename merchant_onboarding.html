
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Registration - Cravour App</title>
    <link rel="stylesheet" href="css/app_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">C</a>
            </div>
            <nav class="sidebar-nav">
                <a href="expense_report.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="create_plan.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>New Plan</span>
                </a>
                <a href="my_plans.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>My Plans</span>
                </a>
                <a href="fund_wallet.html" class="nav-item">
                    <i class="fas fa-wallet"></i>
                    <span>Fund Wallet</span>
                </a>
                 <a href="merchant_onboarding.html" class="nav-item active">
                    <i class="fas fa-store"></i>
                    <span>For Merchants</span>
                </a>
                 <a href="cravour-ads.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i>
                    <span>Cravour Ads</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="app-main-content">
            <header class="app-header">
                <div class="header-title">
                    <h1>Join Cravour as a Merchant</h1>
                    <p>Connect with budgeting customers, automate payments, and grow your business.</p>
                </div>
                <div class="user-info">
                     <a href="#" class="btn btn-secondary">Merchant Login</a>
                </div>
            </header>

            <div class="content-panel">
                 <form id="merchantOnboardingForm">
                    <div class="form-section">
                        <h2 class="form-section-title">Business Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="merchantName">Business Name</label>
                                <input type="text" id="merchantName" name="merchantName" required>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Contact Email</label>
                                <input type="email" id="contactEmail" name="contactEmail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="merchantDescription">Business Description</label>
                            <textarea id="merchantDescription" name="merchantDescription" rows="3" required></textarea>
                        </div>
                         <div class="form-group">
                            <label for="contactPhone">Contact Phone Number</label>
                            <input type="tel" id="contactPhone" name="contactPhone" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="form-section-title">Location Details</h2>
                        <div class="form-group">
                            <label for="outletAddress">Address</label>
                            <input type="text" id="outletAddress" name="outletAddress" required>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h2 class="form-section-title">Payout Information</h2>
                         <div class="form-grid-col3">
                             <div class="form-group">
                                <label for="payoutBankName">Bank Name</label>
                                <input type="text" id="payoutBankName" name="payoutBankName" required>
                            </div>
                            <div class="form-group">
                                <label for="payoutAccountNumber">Account Number</label>
                                <input type="number" id="payoutAccountNumber" name="payoutAccountNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="payoutAccountName">Account Name</label>
                                <input type="text" id="payoutAccountName" name="payoutAccountName" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termsAgree" name="termsAgree" required>
                        <label for="termsAgree">
                            I agree to the <a href="#">Merchant Terms & Conditions</a>
                        </label>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register Merchant Account
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
