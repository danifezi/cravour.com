<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravour - AI Ad Copy Generator</title>
    <link rel="icon" href="https://img.icons8.com/color/48/cravour-dot-com.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/app_styles.css">
    <link rel="stylesheet" href="css/ads-styles.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
      }
    }
    </script>
</head>
<body>
    <div class="app-layout">
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">C</a>
            </div>
            <nav class="sidebar-nav">
                <a href="expense_report.html" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="create_plan.html" class="nav-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>New Plan</span>
                </a>
                <a href="my_plans.html" class="nav-item">
                    <i class="fas fa-tasks"></i>
                    <span>My Plans</span>
                </a>
                <a href="fund_wallet.html" class="nav-item">
                    <i class="fas fa-wallet"></i>
                    <span>Fund Wallet</span>
                </a>
                 <a href="merchant_onboarding.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>For Merchants</span>
                </a>
                <a href="cravour-ads.html" class="nav-item active">
                    <i class="fas fa-bullhorn"></i>
                    <span>Cravour Ads</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="app-main-content">
            <header class="app-header">
                <div class="header-title">
                    <h1>AI Ad Copy Generator</h1>
                    <p>Create professional social media ad copy in seconds.</p>
                </div>
            </header>

            <div class="content-panel">
                <form id="cravourAdsForm">
                    <div class="form-section">
                        <h2 class="form-section-title">Describe Your Promotion</h2>
                        <div class="form-group">
                            <label for="adDescription">Product, Offer, and Audience</label>
                            <textarea id="adDescription" name="adDescription" rows="4" placeholder="e.g., A 50% discount on all leather shoes for the weekend at our store in Lekki. Targetting young professionals." required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button id="generateAdBtn" type="submit" class="btn btn-primary">
                            <i class="fas fa-magic"></i> Generate Ad Copy
                        </button>
                    </div>
                </form>
            </div>

            <div id="adResultsContainer" class="ad-results-container" aria-live="polite">
                <!-- AI generated results will appear here -->
            </div>
        </main>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
