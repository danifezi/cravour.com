<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
      }
    }
    </script>

    <title>Cravour: AI Budget Assistant for Nigeria</title>
    <meta name="description" content="Cravour is your AI-powered Budget Assistant for Nigeria. Get smart spending advice, stick to your budget, and make every Naira count.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet"></noscript>

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.tsx" defer></script>
<link rel="stylesheet" href="/index.css">
</head>
<body data-theme="dark" data-auth-state="logged-out">

    <div id="config-banner" class="config-banner hidden">
        <p><strong>Configuration Error:</strong> API_KEY is not set. Please follow the setup instructions.</p>
    </div>

    <div id="header-placeholder">
        <!-- Header will be rendered here by index.tsx -->
    </div>

    <main id="landing-page">
        <section id="hero-section" class="hero-section">
            <div class="container" id="hero-container">
                <!-- Interactive Hero will be rendered here by index.tsx -->
            </div>
        </section>

        <section id="features" class="features-section">
            <div class="container">
                <h2 class="section-title">Features That Empower Your Spending</h2>
                <p class="section-subtitle">Go beyond simple tracking. Cravour gives you the tools and insights to make smarter financial decisions every day in Nigeria.</p>
                <div class="features-grid">
                    <!-- Features will be rendered here -->
                </div>
            </div>
        </section>

        <section id="for-merchants" class="for-merchants-section">
             <div class="container" id="for-merchants-container">
                 <!-- "For Merchants" content will be rendered here -->
            </div>
        </section>

         <div id="auth-modal" class="modal-overlay hidden">
            <div class="modal-content glass-effect" id="auth-form-container">
                <button class="modal-close-btn" aria-label="Close authentication form">&times;</button>
                 <!-- Auth Form will be rendered here -->
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <!-- Footer content will be rendered here -->
        </div>
    </footer>

    <div id="app-dashboard">
        <!-- Main application dashboard will be rendered here -->
    </div>

    <div id="payment-modal">
        <!-- Payment modal will be rendered here -->
    </div>

    <div id="action-modal">
        <!-- General action modal will be rendered here -->
    </div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
